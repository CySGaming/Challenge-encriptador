	<header>
		<h1 class="titulo_principal">Encriptador/Desencriptador con Javascript</h1>
		<h1 class="Datos">Challenge 1</h1>
		<h1 class="Datos">Construye un encriptador de texto con Javascript</h1>
	</header>
<body>
	<div class="ConjuntoReglas">
		<h1 class="Datos">Reglas</h1>
		<li class="Reglas">Debe funcionar solo con letras min√∫sculas</li>
		<li class="Reglas">No deben ser utilizados letras con acentos ni caracteres especiales</li>
		
		
	</div>
	<div class="Encriptador">
		<label>Ingresa el texto a encriptar</label>
		<input type="text" id="entradaE" class="Entradas" onkeypress="return soloLetras(event)">
		<button onclick="encriptar()">Encriptar</button>
		<p id="mensajeE"></p>
	</div>
	<div class="Desencriptador">
		<label>Ingresa el texto a Desencriptar</label>
		<input type="text" id="entradaD" class="Entradas"  onkeypress="return soloLetras(event)">
		<button onclick="desencriptar()">Desencriptar</button>
		<p id="mensajeD"></p>
	</div>
</body>
